<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-1">
        <div class="odin-overlay">
            <div class="odinheader">
                <img class="odin-image" src="assets/odin-line.png" alt="Logo of Odin">
                <p class="odintitle">Odin</p>
            </div>
        </div>
        <figcaption>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </figcaption>
    </section>
    
    <section class="section-2">
        <div class="header-text">
            <p class="description">This is not a real online service.
                You know you need something like this in your life to
                help you realize your deepest dreams. Sign up <em>now</em> 
                to get started.
            </p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div>
            
            <form class="form">
                <h2 class="form-title">Let's do this!</h2>
                <div class="form-input">

                <div class="row 1">
                    <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>

                <div class="row 2">
                    <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    </div>

                    <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </div>
                
                <div class="row 3">
                    <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    </div>

                    <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>

                </div>

                <div class="form-output">
                    <button type="submit">Create Account</button>
                    <p class="log-in">Already have an account? <a href="#">Log in</a></p>
                </div>

            </form>
        </div>
    </section>
    
</body>
</html>
